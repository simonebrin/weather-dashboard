<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
      <h2 class="text-center">Weather Dashboard</h2>
    </div>
  
    <div class="container">
      <div class="row">
        <!-- card for search button and displaying searched cities name -->
        <div class="col-lg-4">
          <div class="card" id="search-cities"> 
            <div class="card-header"> 
              <h6>Search for a City:</h6>
                <form class="form-inline pb-2">
                  <input type="text" class="form-control mr-2" id="search-input">
                  <button type="submit" class="btn btn-primary" id="search-btn">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
    
</body>
</html>
